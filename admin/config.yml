backend:
  name: git-gateway
  branch: main

media_folder: "ativos" # Onde suas fotos novas serão salvas
public_folder: "ativos"

collections:
  - name: "home"
    label: "Página Inicial"
    files:
      - label: "Conteúdo da Home"
        name: "index_content"
        file: "_data/home.yml"
        fields:
          - {label: "Título Principal", name: "hero_title", widget: "string"}
          - {label: "Subtítulo de Boas-vindas", name: "hero_subtitle", widget: "text"}
          - {label: "Imagem de Fundo (Banner)", name: "hero_image", widget: "image"}

  - name: "videos"
    label: "Gerenciar Vídeos"
    folder: "_data/videos"
    create: true
    fields:
      - {label: "Título do Vídeo", name: "title", widget: "string"}
      - {label: "ID do YouTube", name: "youtube_id", widget: "string"}
      - {label: "Descrição Curta", name: "description", widget: "text"}

  - name: "eventos"
    label: "Próximos Eventos"
    folder: "_data/eventos"
    create: true
    fields:
      - {label: "Nome do Evento", name: "title", widget: "string"}
      - {label: "Data", name: "date", widget: "datetime"}
      - {label: "Imagem de Capa", name: "image", widget: "image"}
      - {label: "Descrição", name: "body", widget: "markdown"}

